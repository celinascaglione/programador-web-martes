<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="js de dom/estilo.css/estilo.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <br>
      
    <div class="container my-10">
        <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white">
            <br>
            <h3>Formulario de lenguajes</h3>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Lenguaje</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus />
                  </div>
                  <div class="mb-3">
                    <label for="Descripción" class="form-label">Descripción del Lenguaje</label>
                    <textarea class="form-control" id="Descripción" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="programadores" class="form-label">Número de Programadores</label>
                    <input type="number" class="form-control" id="programadores" />
                  </div>
                  <div class="d-grid gap-2">
                  <button class="btn btn-success">Guardar</button>
                  <button class="btn btn-primary">Limpiar</button>
                  </div>
            </form>

        </div>

        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white">
            <br>
            <h3>Listado de lenguajes</h3>
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lenguaje</th>
                        <th>Cantidad de programadores</th>                
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>JavaScript</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Pyton</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Css</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Nose</td>
                        <td>3</td>
                    </tr>    
                </tbody>
            </table>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
